<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Tracker | Basin & Associates</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Orbitron:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-elevated: #1a1a24;
            --gold-primary: #D4AF37;
            --gold-hover: #e5c349;
            --gold-muted: rgba(212, 175, 55, 0.3);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gold-muted);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--gold-primary);
            letter-spacing: 2px;
        }

        .header-stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gold-primary);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Category Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--gold-muted);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            font-size: 0.85rem;
        }

        .tab:hover {
            border-color: var(--gold-primary);
            color: var(--gold-primary);
        }

        .tab.active {
            background: var(--gold-primary);
            color: #000;
            border-color: var(--gold-primary);
            font-weight: 600;
        }

        .tab-count {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            font-size: 0.75rem;
        }

        /* Add Deal Button */
        .add-btn {
            background: linear-gradient(135deg, var(--gold-primary) 0%, #b8860b 100%);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        /* Deal Cards Grid */
        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .deal-card {
            background: var(--bg-secondary);
            border: 1px solid var(--gold-muted);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .deal-card:hover {
            border-color: var(--gold-primary);
            transform: translateY(-2px);
        }

        .deal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .deal-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gold-primary);
        }

        .deal-company {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .deal-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-lead {
            background: var(--info);
            color: #fff;
        }

        .status-meeting {
            background: var(--warning);
            color: #000;
        }

        .status-proposal {
            background: #8b5cf6;
            color: #fff;
        }

        .status-negotiation {
            background: #ec4899;
            color: #fff;
        }

        .status-closed {
            background: var(--success);
            color: #fff;
        }

        .status-lost {
            background: var(--danger);
            color: #fff;
        }

        .deal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail {
            background: var(--bg-elevated);
            padding: 10px;
            border-radius: 6px;
        }

        .detail-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-top: 4px;
        }

        .deal-notes {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
            padding: 10px;
            background: var(--bg-elevated);
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .deal-actions {
            display: flex;
            gap: 10px;
        }

        .deal-action {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--gold-muted);
            background: transparent;
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .deal-action:hover {
            border-color: var(--gold-primary);
            color: var(--gold-primary);
        }

        .deal-action.primary {
            background: var(--gold-primary);
            color: #000;
            border-color: var(--gold-primary);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--gold-primary);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--gold-primary);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--gold-muted);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gold-primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid var(--gold-muted);
            color: var(--text-secondary);
        }

        .btn-save {
            background: var(--gold-primary);
            border: none;
            color: #000;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        /* Pipeline View */
        .pipeline-view {
            display: none;
        }

        .pipeline-view.active {
            display: block;
        }

        .pipeline-columns {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .pipeline-column {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px;
            min-height: 400px;
        }

        .pipeline-column-header {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--gold-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pipeline-card {
            background: var(--bg-elevated);
            border: 1px solid var(--gold-muted);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pipeline-card:hover {
            border-color: var(--gold-primary);
        }

        .pipeline-card-name {
            font-weight: 600;
            color: var(--gold-primary);
            font-size: 0.85rem;
        }

        .pipeline-card-company {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .pipeline-card-value {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 5px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 8px;
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--gold-primary);
            color: #000;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }

            .pipeline-columns {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>BASIN & ASSOCIATES</h1>
                <p style="color: var(--text-muted); font-size: 0.8rem; margin-top: 5px;">Deal Tracker // Q1 2026</p>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <div class="stat-value" id="total-deals">0</div>
                    <div class="stat-label">Active Deals</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-value">$0</div>
                    <div class="stat-label">Pipeline Value</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="expected-revenue">$0</div>
                    <div class="stat-label">Expected Revenue</div>
                </div>
            </div>
        </header>

        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
            <div class="tabs">
                <button class="tab active" data-category="all">All<span class="tab-count"
                        id="count-all">0</span></button>
                <button class="tab" data-category="job">Jobs<span class="tab-count" id="count-job">0</span></button>
                <button class="tab" data-category="client">Clients<span class="tab-count"
                        id="count-client">0</span></button>
                <button class="tab" data-category="referral">Referrals<span class="tab-count"
                        id="count-referral">0</span></button>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="cards">Cards</button>
                    <button class="view-btn" data-view="pipeline">Pipeline</button>
                </div>
                <button class="add-btn" onclick="openModal()">+ Add Deal</button>
            </div>
        </div>

        <!-- Cards View -->
        <div class="deals-grid" id="deals-grid"></div>

        <!-- Pipeline View -->
        <div class="pipeline-view" id="pipeline-view">
            <div class="pipeline-columns">
                <div class="pipeline-column">
                    <div class="pipeline-column-header">
                        <span>Lead</span>
                        <span id="pipeline-lead-count">0</span>
                    </div>
                    <div id="pipeline-lead"></div>
                </div>
                <div class="pipeline-column">
                    <div class="pipeline-column-header">
                        <span>Meeting</span>
                        <span id="pipeline-meeting-count">0</span>
                    </div>
                    <div id="pipeline-meeting"></div>
                </div>
                <div class="pipeline-column">
                    <div class="pipeline-column-header">
                        <span>Proposal</span>
                        <span id="pipeline-proposal-count">0</span>
                    </div>
                    <div id="pipeline-proposal"></div>
                </div>
                <div class="pipeline-column">
                    <div class="pipeline-column-header">
                        <span>Negotiation</span>
                        <span id="pipeline-negotiation-count">0</span>
                    </div>
                    <div id="pipeline-negotiation"></div>
                </div>
                <div class="pipeline-column">
                    <div class="pipeline-column-header">
                        <span>Closed</span>
                        <span id="pipeline-closed-count">0</span>
                    </div>
                    <div id="pipeline-closed"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="modal-title">Add New Deal</h2>
            <form id="deal-form">
                <input type="hidden" id="deal-id">

                <div class="form-row">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="deal-category" required>
                            <option value="job">Job Opportunity</option>
                            <option value="client">Client Project</option>
                            <option value="referral">Referral Partnership</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="deal-status" required>
                            <option value="lead">Lead</option>
                            <option value="meeting">Meeting Scheduled</option>
                            <option value="proposal">Proposal Sent</option>
                            <option value="negotiation">Negotiation</option>
                            <option value="closed">Closed Won</option>
                            <option value="lost">Closed Lost</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Deal Name / Role</label>
                    <input type="text" id="deal-name" placeholder="e.g., Senior GTM Engineer" required>
                </div>

                <div class="form-group">
                    <label>Company / Contact</label>
                    <input type="text" id="deal-company" placeholder="e.g., Ambient.ai" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Deal Value ($)</label>
                        <input type="number" id="deal-value" placeholder="100000">
                    </div>
                    <div class="form-group">
                        <label>Commission %</label>
                        <input type="number" id="deal-commission" placeholder="35">
                    </div>
                </div>

                <div class="form-group">
                    <label>Next Action</label>
                    <input type="text" id="deal-next-action" placeholder="e.g., Schedule follow-up call">
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="deal-notes" placeholder="Key details, contacts, timeline..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Deal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data Store
        let deals = JSON.parse(localStorage.getItem('basin-deals') || '[]');
        let currentCategory = 'all';
        let currentView = 'cards';

        // Sample data if empty
        if (deals.length === 0) {
            deals = [
                {
                    id: Date.now(),
                    category: 'client',
                    status: 'negotiation',
                    name: 'GTM Architecture Build',
                    company: 'SolveJet (Karan Shah)',
                    value: 100000,
                    commission: 35,
                    nextAction: 'Sign commission agreement',
                    notes: '35% commission on $100K+ deals. Zero upfront. Service-based offering for enterprise automation.',
                    createdAt: new Date().toISOString()
                },
                {
                    id: Date.now() + 1,
                    category: 'referral',
                    status: 'meeting',
                    name: 'Recruiting Referral Partnership',
                    company: 'Neohired (Hicham Rabbaa)',
                    value: 50000,
                    commission: 10,
                    nextAction: 'Schedule call Tuesday/Wednesday',
                    notes: '5-10% referral fee on placements. Need to align on client criteria.',
                    createdAt: new Date().toISOString()
                },
                {
                    id: Date.now() + 2,
                    category: 'job',
                    status: 'proposal',
                    name: 'Senior GTM Engineer (Founding)',
                    company: 'Ambient.ai',
                    value: 180000,
                    commission: 0,
                    nextAction: 'On-site interview preparation',
                    notes: 'Alberto fast-tracked. Build case study + demo. Focus on $800K replacement thesis.',
                    createdAt: new Date().toISOString()
                }
            ];
            saveDeals();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderDeals();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentCategory = tab.dataset.category;
                    renderDeals();
                });
            });

            // View toggle
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    toggleView();
                });
            });

            // Form submit
            document.getElementById('deal-form').addEventListener('submit', saveDeal);
        }

        function toggleView() {
            const grid = document.getElementById('deals-grid');
            const pipeline = document.getElementById('pipeline-view');

            if (currentView === 'cards') {
                grid.style.display = 'grid';
                pipeline.classList.remove('active');
            } else {
                grid.style.display = 'none';
                pipeline.classList.add('active');
            }
            renderDeals();
        }

        function renderDeals() {
            const filtered = currentCategory === 'all'
                ? deals
                : deals.filter(d => d.category === currentCategory);

            // Update counts
            document.getElementById('count-all').textContent = deals.length;
            document.getElementById('count-job').textContent = deals.filter(d => d.category === 'job').length;
            document.getElementById('count-client').textContent = deals.filter(d => d.category === 'client').length;
            document.getElementById('count-referral').textContent = deals.filter(d => d.category === 'referral').length;

            // Update stats
            const activeDeals = deals.filter(d => d.status !== 'lost');
            const totalValue = activeDeals.reduce((sum, d) => sum + (d.value || 0), 0);
            const expectedRevenue = activeDeals.reduce((sum, d) => {
                if (d.category === 'job') return sum + (d.value || 0);
                return sum + ((d.value || 0) * (d.commission || 0) / 100);
            }, 0);

            document.getElementById('total-deals').textContent = activeDeals.length;
            document.getElementById('total-value').textContent = formatCurrency(totalValue);
            document.getElementById('expected-revenue').textContent = formatCurrency(expectedRevenue);

            if (currentView === 'cards') {
                renderCardsView(filtered);
            } else {
                renderPipelineView(filtered);
            }
        }

        function renderCardsView(filtered) {
            const grid = document.getElementById('deals-grid');

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h3>No deals yet</h3>
                        <p>Click "+ Add Deal" to get started</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(deal => `
                <div class="deal-card">
                    <div class="deal-header">
                        <div>
                            <div class="deal-name">${deal.name}</div>
                            <div class="deal-company">${deal.company}</div>
                        </div>
                        <span class="deal-status status-${deal.status}">${formatStatus(deal.status)}</span>
                    </div>
                    <div class="deal-details">
                        <div class="detail">
                            <div class="detail-label">Deal Value</div>
                            <div class="detail-value">${formatCurrency(deal.value || 0)}</div>
                        </div>
                        <div class="detail">
                            <div class="detail-label">${deal.category === 'job' ? 'Type' : 'Commission'}</div>
                            <div class="detail-value">${deal.category === 'job' ? 'Salary' : deal.commission + '%'}</div>
                        </div>
                    </div>
                    ${deal.nextAction ? `<div class="deal-notes">ðŸ“Œ ${deal.nextAction}</div>` : ''}
                    <div class="deal-actions">
                        <button class="deal-action" onclick="editDeal(${deal.id})">Edit</button>
                        <button class="deal-action" onclick="updateStatus(${deal.id})">Update Status</button>
                        <button class="deal-action" onclick="deleteDeal(${deal.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderPipelineView(filtered) {
            const stages = ['lead', 'meeting', 'proposal', 'negotiation', 'closed'];

            stages.forEach(stage => {
                const stageDeals = filtered.filter(d => d.status === stage);
                const container = document.getElementById(`pipeline-${stage}`);
                document.getElementById(`pipeline-${stage}-count`).textContent = stageDeals.length;

                container.innerHTML = stageDeals.map(deal => `
                    <div class="pipeline-card" onclick="editDeal(${deal.id})">
                        <div class="pipeline-card-name">${deal.name}</div>
                        <div class="pipeline-card-company">${deal.company}</div>
                        <div class="pipeline-card-value">${formatCurrency(deal.value || 0)}</div>
                    </div>
                `).join('');
            });
        }

        function openModal(dealId = null) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modal-title').textContent = dealId ? 'Edit Deal' : 'Add New Deal';

            if (dealId) {
                const deal = deals.find(d => d.id === dealId);
                if (deal) {
                    document.getElementById('deal-id').value = deal.id;
                    document.getElementById('deal-category').value = deal.category;
                    document.getElementById('deal-status').value = deal.status;
                    document.getElementById('deal-name').value = deal.name;
                    document.getElementById('deal-company').value = deal.company;
                    document.getElementById('deal-value').value = deal.value || '';
                    document.getElementById('deal-commission').value = deal.commission || '';
                    document.getElementById('deal-next-action').value = deal.nextAction || '';
                    document.getElementById('deal-notes').value = deal.notes || '';
                }
            } else {
                document.getElementById('deal-form').reset();
                document.getElementById('deal-id').value = '';
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function saveDeal(e) {
            e.preventDefault();

            const id = document.getElementById('deal-id').value;
            const dealData = {
                id: id ? parseInt(id) : Date.now(),
                category: document.getElementById('deal-category').value,
                status: document.getElementById('deal-status').value,
                name: document.getElementById('deal-name').value,
                company: document.getElementById('deal-company').value,
                value: parseInt(document.getElementById('deal-value').value) || 0,
                commission: parseInt(document.getElementById('deal-commission').value) || 0,
                nextAction: document.getElementById('deal-next-action').value,
                notes: document.getElementById('deal-notes').value,
                createdAt: new Date().toISOString()
            };

            if (id) {
                const index = deals.findIndex(d => d.id === parseInt(id));
                if (index !== -1) deals[index] = dealData;
            } else {
                deals.push(dealData);
            }

            saveDeals();
            closeModal();
            renderDeals();
        }

        function editDeal(id) {
            openModal(id);
        }

        function updateStatus(id) {
            const deal = deals.find(d => d.id === id);
            if (!deal) return;

            const stages = ['lead', 'meeting', 'proposal', 'negotiation', 'closed'];
            const currentIndex = stages.indexOf(deal.status);
            const nextStatus = stages[currentIndex + 1] || 'closed';

            deal.status = nextStatus;
            saveDeals();
            renderDeals();
        }

        function deleteDeal(id) {
            if (confirm('Delete this deal?')) {
                deals = deals.filter(d => d.id !== id);
                saveDeals();
                renderDeals();
            }
        }

        function saveDeals() {
            localStorage.setItem('basin-deals', JSON.stringify(deals));
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatStatus(status) {
            const labels = {
                lead: 'Lead',
                meeting: 'Meeting',
                proposal: 'Proposal',
                negotiation: 'Negotiating',
                closed: 'Closed Won',
                lost: 'Lost'
            };
            return labels[status] || status;
        }

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
    </script>
</body>

</html>
