<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Playground</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #333;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #message {
        margin-top: 20px;
        font-size: 18px;
        color: green;
        min-height: 27px; /* reserve space */
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>This is my first coding playground page.</p>

    <button onclick="showMessage()">Click Me!</button>

    <div id="message"></div>

    <script>
      function showMessage() {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent =
          "You clicked the button! JavaScript is working.";
      }
    </script>
  </body>
</html>
