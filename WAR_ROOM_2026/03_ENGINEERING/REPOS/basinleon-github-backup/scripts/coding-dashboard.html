<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Metrics Dashboard | Building While Flying</title>
    <style>
        :root {
            --gold: #D4AF37;
            --bg: #050508;
            --card: #0a0a0f;
            --text: #f0e6d3;
            --text-muted: #8b8573;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 16px;
        }
        
        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }
        
        .metric-card {
            background: linear-gradient(145deg, var(--card) 0%, var(--bg) 100%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
        }
        
        .metric-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }
        
        .metric-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--gold);
            margin-bottom: 8px;
        }
        
        .metric-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-section {
            background: var(--card);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }
        
        .chart-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 24px;
        }
        
        .language-bar {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .language-name {
            width: 150px;
            color: var(--text);
            font-weight: 600;
        }
        
        .language-bar-fill {
            flex: 1;
            height: 32px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .language-bar-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--gold) 0%, #FFD700 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .language-value {
            width: 100px;
            text-align: right;
            color: var(--gold);
            font-weight: 600;
        }
        
        .quote {
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid var(--gold);
            padding: 24px;
            margin: 32px 0;
            font-style: italic;
            font-size: 1.1rem;
            color: var(--text);
        }
        
        .update-btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            margin-top: 24px;
        }
        
        .update-btn:hover {
            background: #FFD700;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Coding Metrics Dashboard</h1>
            <p>Building an Airplane While Flying It</p>
        </div>
        
        <div class="quote">
            "You're not just codingâ€”you're building systems, shipping builds, and creating value. Every commit is a flight. Every deployment is a landing. This dashboard tracks the journey."
        </div>
        
        <div class="metrics-grid" id="metrics-grid">
            <!-- Populated by JavaScript -->
        </div>
        
        <div class="chart-section">
            <h2 class="chart-title">Lines of Code by Language</h2>
            <div id="language-chart"></div>
        </div>
        
        <div class="chart-section">
            <h2 class="chart-title">Git Activity Timeline</h2>
            <div id="timeline-chart"></div>
        </div>
        
        <div style="text-align: center;">
            <button class="update-btn" onclick="loadMetrics()">ðŸ”„ Refresh Metrics</button>
        </div>
    </div>
    
    <script>
        async function loadMetrics() {
            try {
                const response = await fetch('coding-metrics.json');
                const data = await response.json();
                renderMetrics(data);
            } catch (error) {
                console.error('Error loading metrics:', error);
                document.getElementById('metrics-grid').innerHTML = 
                    '<p style="color: var(--text-muted); text-align: center;">Run <code>python3 scripts/track-coding-metrics.py</code> to generate metrics.</p>';
            }
        }
        
        function renderMetrics(data) {
            const grid = document.getElementById('metrics-grid');
            
            const metrics = [
                {
                    icon: 'ðŸ“',
                    value: formatNumber(data.lines_of_code.total),
                    label: 'Total Lines of Code'
                },
                {
                    icon: 'ðŸ”„',
                    value: formatNumber(data.git_stats.total_commits),
                    label: 'Total Commits'
                },
                {
                    icon: 'âš¡',
                    value: formatNumber(data.recent_activity.commits_last_30_days),
                    label: 'Commits (Last 30 Days)'
                },
                {
                    icon: 'â±ï¸',
                    value: formatNumber(data.time_invested.estimated_hours),
                    label: 'Estimated Hours Coding'
                },
                {
                    icon: 'ðŸš€',
                    value: formatNumber(data.builds_shipped.total_builds),
                    label: 'Builds Shipped'
                },
                {
                    icon: 'ðŸ“ˆ',
                    value: formatNumber(data.git_stats.insertions - data.git_stats.deletions),
                    label: 'Net Lines Added'
                }
            ];
            
            grid.innerHTML = metrics.map(m => `
                <div class="metric-card">
                    <div class="metric-icon">${m.icon}</div>
                    <div class="metric-value">${m.value}</div>
                    <div class="metric-label">${m.label}</div>
                </div>
            `).join('');
            
            // Render language chart
            renderLanguageChart(data.lines_of_code.by_language);
        }
        
        function renderLanguageChart(languages) {
            const chart = document.getElementById('language-chart');
            const total = Object.values(languages).reduce((a, b) => a + b, 0);
            
            const sorted = Object.entries(languages)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            chart.innerHTML = sorted.map(([lang, lines]) => {
                const pct = (lines / total * 100).toFixed(1);
                return `
                    <div class="language-bar">
                        <div class="language-name">${lang}</div>
                        <div class="language-bar-fill">
                            <div class="language-bar-progress" style="width: ${pct}%"></div>
                        </div>
                        <div class="language-value">${formatNumber(lines)}</div>
                    </div>
                `;
            }).join('');
        }
        
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        }
        
        // Load on page load
        loadMetrics();
        
        // Auto-refresh every 5 minutes
        setInterval(loadMetrics, 300000);
    </script>
</body>
</html>
