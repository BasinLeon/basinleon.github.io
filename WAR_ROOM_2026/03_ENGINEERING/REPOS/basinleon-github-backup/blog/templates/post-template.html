<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{{TITLE}} | Leon Basin</title>
    <meta name="title" content="{{TITLE}} | Leon Basin">
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="author" content="Leon Basin">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://basinleon.github.io/blog/posts/{{SLUG}}.html">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:image" content="https://basinleon.github.io/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://basinleon.github.io/blog/posts/{{SLUG}}.html">
    <meta property="twitter:title" content="{{TITLE}}">
    <meta property="twitter:description" content="{{DESCRIPTION}}">
    <meta property="twitter:image" content="https://basinleon.github.io/assets/og-image.png">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/blog.css">

    <!-- Highlight.js for code -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>

<body class="blog-post-page">
    <!-- Reading Progress Bar -->
    <div class="reading-progress" id="reading-progress"></div>

    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <a href="../../" class="nav-logo">BASIN::NEXUS</a>
            <div class="nav-links">
                <a href="../../">Portfolio</a>
                <a href="../../library/">Library</a>
                <a href="../" class="active">Blog</a>
                <a href="../../tools/">Laboratory</a>
            </div>
        </div>
    </nav>

    <!-- Article -->
    <main class="post-container">
        <article class="post-content">
            <header class="post-header">
                <div class="post-meta">
                    <span class="post-date">{{DATE}}</span>
                    <span class="post-category">{{CATEGORY}}</span>
                    <span class="reading-time">{{READ_TIME}} min read</span>
                </div>
                <h1>{{TITLE}}</h1>
                <div class="post-tags">
                    <!-- {{TAGS}} -->
                </div>
            </header>

            <div class="post-body">
                <!-- {{CONTENT}} -->
            </div>

            <!-- Social Share -->
            <div class="share-buttons">
                <span class="share-label">Share:</span>
                <a href="https://twitter.com/intent/tweet?text={{TITLE_ENCODED}}&url=https://basinleon.github.io/blog/posts/{{SLUG}}.html"
                    target="_blank" class="share-btn twitter">ùïè</a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://basinleon.github.io/blog/posts/{{SLUG}}.html"
                    target="_blank" class="share-btn linkedin">in</a>
                <button class="share-btn copy" onclick="copyLink()">üìã</button>
            </div>

            <!-- Author Bio -->
            <div class="post-footer">
                <p>Leon Basin is a Revenue Architect building GTM systems for technical founders.</p>
            </div>
        </article>

        <!-- Related Posts -->
        <section class="related-posts" id="related-posts">
            <!-- Populated by JavaScript -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2026 Basin & Associates. All rights reserved.</p>
            <p class="footer-soul">As above, so below.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Highlight code blocks
        hljs.highlightAll();

        // Reading progress bar
        window.addEventListener('scroll', () => {
            const article = document.querySelector('.post-content');
            const progress = document.getElementById('reading-progress');
            const scrollTop = window.scrollY;
            const docHeight = article.offsetHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progress.style.width = Math.min(scrollPercent, 100) + '%';
        });

        // Copy link function
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('Link copied!');
        }
    </script>

    <!-- Blog Analytics & Related Posts -->
    <script src="../js/blog-analytics.js"></script>
    <script>
        const currentTags = [/* {{TAGS_ARRAY}} */];
        const currentUrl = 'posts/{{SLUG}}.html';

        document.addEventListener('DOMContentLoaded', function () {
            if (window.BlogAnalytics) {
                window.BlogAnalytics.injectRelatedPosts('.post-content', currentTags, currentUrl);
            }
        });
    </script>
</body>

</html>
