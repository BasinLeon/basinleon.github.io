<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLSTEN x BASIN // THE CONSCIOUS ENGINE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=JetBrains+Mono&display=swap');

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #organism {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* THE CONSCIOUS CORE (SOLSTEN) */
        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #6366f1 0%, #000 80%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 0 100px rgba(99, 102, 241, 0.4);
            animation: pulse 4s ease-in-out infinite;
        }

        .core h2 {
            font-size: 1.2rem;
            letter-spacing: 5px;
            margin: 0;
            font-weight: 600;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }

        /* THE NERVOUS SYSTEM (BASIN::NEXUS) */
        .node {
            position: absolute;
            padding: 10px 20px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            border-radius: 30px;
            font-size: 0.8rem;
            color: #fff;
            white-space: nowrap;
            transition: 0.5s;
            cursor: pointer;
        }

        .node:hover {
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            transform: scale(1.1);
        }

        /* PLACING NODES IN AN ORGANIC PATTERN */
        .n1 { top: 10%; left: 50%; transform: translateX(-50%); }
        .n2 { bottom: 10%; left: 50%; transform: translateX(-50%); }
        .n3 { left: 10%; top: 50%; transform: translateY(-50%); }
        .n4 { right: 10%; top: 50%; transform: translateY(-50%); }

        /* CONNECTING TENTACLES */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .tendril {
            fill: none;
            stroke: rgba(99, 102, 241, 0.2);
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 5s linear forwards;
        }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        .label {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            color: #555;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="organism">
        <svg>
            <path class="tendril" d="M 300 300 L 300 100" />
            <path class="tendril" d="M 300 300 L 300 500" />
            <path class="tendril" d="M 300 300 L 100 300" />
            <path class="tendril" d="M 300 300 L 500 300" />
        </svg>

        <div class="core">
            <h2>SOLSTEN<br><span style="font-size:0.6rem; color:#fff; opacity:0.6;">PSYCHOLOGY CORE</span></h2>
        </div>

        <div class="node n1">REVENUE LOGIC (NEXUS)</div>
        <div class="node n2">MARKET SIGNAL (SCOUT)</div>
        <div class="node n3">TRUTH REFINERY (ANALYST)</div>
        <div class="node n4">ALLIANCE MESH (DIPLOMAT)</div>
    </div>

    <div class="label">BASIN::NEXUS x SOLSTEN // CONSCIOUS REVENUE ARCHITECTURE</div>

</body>
</html>
