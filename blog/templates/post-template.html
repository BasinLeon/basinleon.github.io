<body class="blog-post-page">
<!-- Reading Progress Bar -->

</div>
</nav>
<!-- Article -->
<main class="post-container">
<article class="post-content">
<header class="post-header">
<div class="post-meta">
<span class="post-date">{{DATE}}</span>
<span class="post-category">{{CATEGORY}}</span>
<span class="reading-time">{{READ_TIME}} min read</span>
</div>
<h1>{{TITLE}}</h1>
<div class="post-tags">
<!-- {{TAGS}} -->
</div>
</header>
<div class="post-body">
<!-- {{CONTENT}} -->
</div>
<!-- Social Share -->
<div class="share-buttons">
<span class="share-label">Share:</span>
<a class="share-btn twitter" href="https://twitter.com/intent/tweet?text={{TITLE_ENCODED}}&amp;url=https://basinleon.github.io/blog/posts/{{SLUG}}.html" target="_blank">ùïè</a>
<a class="share-btn linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url=https://basinleon.github.io/blog/posts/{{SLUG}}.html" target="_blank">in</a>
<button class="share-btn copy" onclick="copyLink()">üìã</button>
</div>
<!-- Author Bio -->

</div>
</article>
<!-- Related Posts -->
<section class="related-posts" id="related-posts">
<!-- Populated by JavaScript -->
</section>
</main>
<!-- Footer -->
<footer class="site-footer">
<div class="footer-content">
<p>¬© 2026 Basin &amp; Associates. All rights reserved.</p>
<p class="footer-soul">As above, so below.</p>
</div>
</footer>
<!-- Scripts -->
<script>
        // Highlight code blocks
        hljs.highlightAll();

        // Reading progress bar
        window.addEventListener('scroll', () => {
            const article = document.querySelector('.post-content');
            const progress = document.getElementById('reading-progress');
            const scrollTop = window.scrollY;
            const docHeight = article.offsetHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progress.style.width = Math.min(scrollPercent, 100) + '%';
        });

        // Copy link function
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('Link copied!');
        }
    </script>
<!-- Blog Analytics & Related Posts -->
<script src="../js/blog-analytics.js"></script>
<script>
        const currentTags = [/* {{TAGS_ARRAY}} */];
        const currentUrl = 'posts/{{SLUG}}.html';

        document.addEventListener('DOMContentLoaded', function () {
            if (window.BlogAnalytics) {
                window.BlogAnalytics.injectRelatedPosts('.post-content', currentTags, currentUrl);
            }
        });
    </script>
</body>
</html>
