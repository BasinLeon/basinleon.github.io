{% assign full_url = page.url | absolute_url %}
<section class="share-links">
  <h3>Share this post</h3>
  <p>
    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ full_url | uri_escape }}" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    |
    <a href="https://twitter.com/intent/tweet?url={{ full_url | uri_escape }}&text={{ page.title | uri_escape }}" target="_blank" rel="noopener noreferrer">X</a>
  </p>
</section>
